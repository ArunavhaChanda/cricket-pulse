<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Cricket Pulse{% endblock %}</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            color: #fff;
            padding: 15px;
            overflow-x: auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #2848b2, #000000, #176fb6);
            /* background: linear-gradient(135deg, #1a237e, #3949ab, #2196f3); */
            border-radius: 15px;
        }

        .header h1 {
            font-size: 2rem;
            color: #fff;
            margin-bottom: 8px;
        }

        .nav-menu {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .nav-link {
            padding: 12px 24px;
            background: rgba(33,150,243,0.2);
            border: 1px solid rgba(33,150,243,0.3);
            border-radius: 8px;
            color: #fff;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background: rgba(33,150,243,0.4);
            transform: translateY(-2px);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* logos */

        .logo5 {
            font-size: 2.8rem;
            font-weight: 300;
            letter-spacing: 2px;
            position: relative;
        }

        .logo5 .cp-text {
            padding: 12px;
            background: linear-gradient(45deg, #1565c0, #64b5f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .pulse-dot {
            width: 12px;
            height: 12px;
            background: #2196f3;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            animation: dotPulse 1.5s ease-in-out infinite;
        }

        @keyframes dotPulse {
            0%, 100% { transform: translateY(-50%) scale(1); opacity: 1; }
            50% { transform: translateY(-50%) scale(1.5); opacity: 0.7; }
        }


    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="header">
        <div class="logo-option">
            <div class="logo-display">
                <div class="logo5">
                    <span class="cp-text">üèè Cricket Pulse</span>
                    <span class="pulse-dot"></span>
                </div>
            </div>
        </div>
        <p>{% block subtitle %}Professional Cricket Match Simulation{% endblock %}</p>
    </div>

    <div class="nav-menu">
        <a href="/" class="nav-link">üè† Home</a>
        <a href="/teams" class="nav-link">üë• Teams</a>
        <a href="#" class="nav-link" onclick="createNewMatch()">üèè New Match</a>
    </div>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script>
        // Global socket connection
        const socket = io();
        
        // Global utility functions
        function createNewMatch() {
            // This will open a modal or redirect to match creation
            window.location.href = '/teams?action=create_match';
        }

        function showNotification(message, type = 'info') {
            // Simple notification system
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            notification.textContent = message;
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 20px;
                background: ${type === 'error' ? '#dc3545' : type === 'success' ? '#28a745' : '#2196f3'};
                color: white;
                border-radius: 8px;
                z-index: 1000;
                animation: slideIn 0.3s ease;
            `;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
